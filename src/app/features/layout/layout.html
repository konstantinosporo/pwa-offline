@let online = isOnline();

<mat-toolbar [style.backgroundColor]="'inherit'">
  <span class="logo">
    <img src="/pwa-logo.png" alt="Logo image" />
  </span>

  <span class="spacer">
    <nav>
      @for (route of routes; track route.component) {
      <a
        class="nav-link"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="routerOptions"
        [routerLink]="route.path"
      >
        {{ route.path === '' ? 'Home' : route.path | titlecase }}
      </a>
      }
    </nav>
  </span>

  <mat-divider [vertical]="true" [style.height]="'32px'"></mat-divider>

  <div [ngClass]="online ? 'wifi' : 'wifi-off'">
    <mat-chip class="status-chip">
      <span class="chip-content">
        <mat-icon>{{ online ? 'wifi' : 'wifi_off' }}</mat-icon>
        <span
          class="status"
          [ngClass]="{
            'status-online': online,
            'status-offline': !online
          }"
        >
          {{ isMobile() ? '' : (online ? 'Online' : 'Offline') }}
        </span>
      </span>
    </mat-chip>
  </div>
</mat-toolbar>

<pwa-bg-squares />

<div class="base-container">
  <router-outlet></router-outlet>
</div>
